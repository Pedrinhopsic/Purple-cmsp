      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buttons a:hover, .buttons button:hover {
