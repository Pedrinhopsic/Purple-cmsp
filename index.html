<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Theme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    :root {
      --purple: #7b3eff;
      --dark: #1e0030;
      --white: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, var(--dark), #2d004d);
      color: var(--white);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
      color: white;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffffff55;
      text-shadow: 0 0 10px #ffffffcc, 0 0 30px #ffffff55;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .button {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      background: transparent;
      border: 2px solid white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
      box-shadow: 0 0 8px #ffffff44;
    }
    .button::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      top: 0;
      left: -100%;
      transition: 0.5s;
    }
    .button:hover::before {
      left: 0;
    }
    .button:hover {
      border-color: #ffffffbb;
    }
    .discord-button {
      margin-top: 1.5rem;
      background-color: #5865F2;
      border: none;
      transition: background 0.3s;
    }
    .discord-button:hover {
      background-color: #4752c4;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      background: #2d004d;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid white;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffffff55;
      animation: fadeInOut 3s ease forwards;
      z-index: 9999;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <h1>PURPLE THEME</h1>
  <div class="button-container">
    <a class="button" href="javascript:(function(){var style=document.createElement('style');style.innerHTML='body,html{background:linear-gradient(135deg,#0a0012,#2b0045,#0f0018,#1f0030);background-size:600% 600%;animation:galaxyFlow 25s ease infinite;font-family:\"Courier New\",monospace!important;color:#fff!important}@keyframes galaxyFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}*{transition:none!important;text-shadow:0 0 6px #fff,0 0 12px #fff}header,nav,footer,.navbar,.topbar,.sidebar,main,section,div,.card,.container{background-color:rgba(25,0,40,0.6)!important;border-radius:10px!important}a,p,h1,h2,h3,span,label,input,button{color:#fff!important}button,input{border:1px solid #ffffff30!important;background-color:rgba(255,255,255,0.05)!important}::-webkit-scrollbar{width:6px}::-webkit-scrollbar-thumb{background:#aa66ff;border-radius:3px}::-webkit-scrollbar-thumb:hover{background:#cc88ff}';document.head.appendChild(style);var msg=document.createElement('div');msg.id='purpleThemeMsg';msg.style.cssText='position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#7b3eff;color:white;font-size:16px;padding:10px 20px;border-radius:10px;box-shadow:0 0 10px #00000080;z-index:9999;opacity:0.95;font-family:sans-serif;text-shadow:0 0 6px #fff,0 0 10px #fff';msg.innerText='Purple Theme by NicollasPsico!';document.body.appendChild(msg);setTimeout(function(){msg.remove()},3500);})();"><i class="fas fa-desktop"></i> Arrastar (PC)</a>
    <button class="button" onclick="copyBookmarklet()"><i class="fas fa-mobile-alt"></i> Bookmarklet (Celular)</button>
  </div>
  <a class="button discord-button" href="https://discord.gg/platformdestroyer" target="_blank">
    <i class="fab fa-discord"></i> Servidor Discord
  </a>

  <script>
    function copyBookmarklet() {
      const code = `(function(){var style=document.createElement('style');style.innerHTML='body,html{background:linear-gradient(135deg,#0a0012,#2b0045,#0f0018,#1f0030);background-size:600% 600%;animation:galaxyFlow 25s ease infinite;font-family:"Courier New",monospace!important;color:#fff!important}@keyframes galaxyFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}*{transition:none!important;text-shadow:0 0 6px #fff,0 0 12px #fff}header,nav,footer,.navbar,.topbar,.sidebar,main,section,div,.card,.container{background-color:rgba(25,0,40,0.6)!important;border-radius:10px!important}a,p,h1,h2,h3,span,label,input,button{color:#fff!important}button,input{border:1px solid #ffffff30!important;background-color:rgba(255,255,255,0.05)!important}::-webkit-scrollbar{width:6px}::-webkit-scrollbar-thumb{background:#aa66ff;border-radius:3px}::-webkit-scrollbar-thumb:hover{background:#cc88ff}';document.head.appendChild(style);var msg=document.createElement('div');msg.id='purpleThemeMsg';msg.style.cssText='position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#7b3eff;color:white;font-size:16px;padding:10px 20px;border-radius:10px;box-shadow:0 0 10px #00000080;z-index:9999;opacity:0.95;font-family:sans-serif;text-shadow:0 0 6px #fff,0 0 10px #fff';msg.innerText='Purple Theme by NicollasPsico!';document.body.appendChild(msg);setTimeout(function(){msg.remove()},3500);})();`;
      navigator.clipboard.writeText(code).then(() => showToast("Bookmarklet copiado com sucesso!"));
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>
</html>
